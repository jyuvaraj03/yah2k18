            <form action="">

                <div class="form-group col-sm-12">

                        <option value="3">3</option>

                            </div>
                        </a>

                            <div class="panel-body">
                                <div class="form-group col-sm-6">
                                    <label for="name">Name *</label>
                                    <input type="text" class="name" id="name1" required="required">
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="phone-no">Phone number *</label>
                                    <input type="text" id="phone1" class="phone" required="required">
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="email-id">Email-id *</label>
                                    <input type="email" id="email1" class="email" required="required">
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="college">College *</label>
                                    <input type="text" id="college1" class="college" required="required">
                                </div>
                                <div class="form-group col-sm-6">
